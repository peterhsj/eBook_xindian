      <h2 class="default__title">(一) 新聞事件收集、處理、分析及研擬可能對策</h2>
      <p>上半年度將登載於大眾傳播媒體（含電子媒體）所發布新聞內容涉及地政業務範圍者，蒐集並製作新聞剪報類別統計表，並每日擇選新聞張貼於本所內網知識管理系統剪報專區供同仁參閱，計蒐集 <span class="colorRed">1,213</span> 則地政相關輿情、張貼 <span class="colorRed">111</span> 則新聞。而下半年度簡化作業，主任批示應納入分析報告之新聞由各課室填具輿情分析單進行處理，供各項業務執行參考。並對較特殊之新聞輿情，研擬可能之對策，共計 <span class="colorRed">40</span> 則。</p>
